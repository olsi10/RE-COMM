<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/login-style.css" />
    <title>RE;COMM</title>
  </head>
  <body>
    <!-- 리콤 회원가입 페이지 -->

    <!-- 내비게이션바 -->
    <div class="nav">
      <!-- 왼쪽 로고 -->
      <div class="left">
        <div class="icon"><img src="../img/logo-logo.png" alt="" /></div>
      </div>
      <!-- 오른쪽 주요 아이콘 -->
      <div class="right">
        <div class="search"><img src="../img/logo-search.png" alt="" /></div>
        <div class="books"><img src="../img/logo-books.png" alt="" /></div>
        <div class="log-in">로그인</div>
        <div class="join">회원가입</div>
      </div>
    </div>

    <!-- 뒷 배경 어둡게 -->
    <div class="bg"></div>

    <!--로그인 창-->
    <div class="login">
      <div class="login-bg"></div>
      <div class="login-logo">
        <img src="./img/login-logo.png" width="75%" />
      </div>
      <div class="login-txt">로그인</div>

      <form class="login-form">
        <input
          class="row"
          type="text"
          maxlength="255"
          placeholder=" &nbsp&nbsp이메일"
        />

        <input
          class="row"
          type="text"
          maxlength="255"
          placeholder=" &nbsp&nbsp비밀번호"
        />

        <button class="login-btn" type="submit">로그인</button>
      </form>

      <div class="login-check">
        <div class="check-row c1"><img src="./img/login-check.png" /></div>
        <div class="check-row c2"><img src="./img/login-check.png" /></div>
      </div>

      <div class="forgot-hy">
        <a>비밀번호를 잊어버리셨나요?</a>
      </div>
      <div class="join-hy">회원이 아니신가요? &nbsp&nbsp<a>회원가입</a></div>
    </div>
  </body>
</html>
